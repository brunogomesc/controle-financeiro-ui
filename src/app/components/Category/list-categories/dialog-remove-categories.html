<h1 mat-dialog-title>Confirmaçaõ de exclusão</h1>
<div mat-dialog-content>Prosseguir com a exclusão da categoria {{data.name}} ?</div>
<mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>Não</button>
      <button mat-button [mat-dialog-close]="true" (click)="RemoveCategories(data.categoryId)">Sim</button>
</mat-dialog-actions>
