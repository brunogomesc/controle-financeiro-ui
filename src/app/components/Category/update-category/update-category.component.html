<div class="divCard" *ngIf="form">
      <mat-card>
            <mat-card-header>
                  <mat-card-title><h3>Atualizar a Categoria {{nameCategory}}</h3></mat-card-title>
            </mat-card-header>
            <form [formGroup]="form" (ngSubmit)="SubmitForm()">
                  <mat-card-content>
                        <div>
                              <mat-form-field>
                                    <mat-label>Nome</mat-label>
                                    <input type="text" matInput formControlName="name" placeholder="Digite o nome da Categoria"/>
                              </mat-form-field>
                        </div>
                        <div>
                              <mat-form-field>
                                    <mat-label>Icone</mat-label>
                                    <input type="text" matInput formControlName="icon" placeholder="Digite o cÃ³digo do icone"/>
                              </mat-form-field>
                        </div>
                        <div>
                              <mat-form-field>
                                    <mat-label>Selecione o tipo adequado</mat-label>
                                    <mat-select formControlName="typeId">
                                          <mat-option *ngFor="let type of types" [value]="type.typeId">{{type.name}}</mat-option>
                                    </mat-select>
                              </mat-form-field>
                        </div>
                  </mat-card-content>
                  <mat-divider></mat-divider>
                  <mat-card-actions>
                        <div>
                              <button type="submit" mat-stroked-button color="primary">Atualizar</button>
                              <button mat-stroked-button type="button" (click)="BackToList()">Voltar</button>
                        </div>
                  </mat-card-actions>
            </form>
      </mat-card>
</div>
